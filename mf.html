<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека паст Маятника Фуко</title>
    <link rel="icon" href="https://cdn.7tv.app/emote/6425ea32e56d784af090f3ed/2x.webp">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="clearButton">Очистить</div>
            <input type="text" id="searchInput" placeholder="Поиск...">
        </div>
        <div class="main-content">
            <div class="library">
                <h2>Библиотека паст</h2>
                <p>Сверху можно воспользоваться поиском</p>
                <div class="library-items" id="libraryItems">
                </div>
            </div>
            <div class="posts">
                <h2>Пасты</h2>
                <h2 class="copy-alert" style="display: none;">Скопировано!</h2>
                <p>Нажми на пасту, чтобы скопировать</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
